<div class="">
<div class="max-w-xl mx-auto">
  <div class="p-6 bg-white rounded-md shadow-md">
    <div class="mb-4">
      <label for="todoItem" class="block mb-2">Todo Item</label>
      <input type="text" id="todoItem" name="todoItem" [formControl]="todoItem" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      <button class="mt-2 px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 focus:outline-none focus:bg-yellow-600" (click)="pushItemToList()">Add</button>
    </div>

    <div>
      <ol>
        @for (item of todoList; track item){
          <li class="py-1 font-sans font-light">{{item}}</li>
        }
      </ol>
    </div>
  </div>
</div>
</div>
